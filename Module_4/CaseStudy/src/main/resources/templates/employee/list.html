<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" th:href="@{../../image/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../../css/css.css}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div th:replace="~{/fragments/layout :: header}"></div>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div class="row">
    <a th:href="@{/employee/create}" class="btn btn-primary ml-auto mr-3">New employee</a>
</div>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-primary ">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">ID Card</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Position</th>
                    <th scope="col">Education</th>
                    <th scope="col">Division</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listEmployee}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}" th:id="'name' + ${employee.id}"></td>
                    <td th:text="${#dates.format(employee.dateOfBirth, 'dd/MM/yyyy')}"></td>
                    <td th:text="${employee.idCard}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.position.positionName}"></td>
                    <td th:text="${employee.educationDegree.name}"></td>
                    <td th:text="${employee.division.divisionName}"></td>
                    <td>
                        <p class="text-center mb-1"><a th:href="@{/employee/edit/__${employee.id}__}" class="btn btn-outline-warning p-1" style="font-size: 10px">Edit</a></p>
                        <p class="text-center m-0">
                            <button class="btn btn-outline-danger p-1" style="font-size: 10px" th:value="${employee.id}" onclick="confirmDelete(this)">Delete</button>
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" th:if="${keyWord != null}">
    <ul class="pagination mr-auto ml-auto">
        <li class="page-item" th:classappend="${listEmployee.first} ? disabled">
            <a class="page-link" th:href="@{'/employee/search?key-word=' + ${keyWord} + '&page=0' }" aria-label="First">
                <i class="fas fa-angle-double-left"></i>
            </a>
        </li>
        <li class="page-item " th:classappend="${!listEmployee.hasPrevious()} ? disabled">
            <a class="page-link" th:href="@{'/employee/search?key-word=' + ${keyWord} + '&page=' + ${listEmployee.number - 1}}" aria-label="Previous">
                <i class="fas fa-angle-left"></i>
            </a>
        </li>
        <li class="page-item" th:each="page, index : ${page}" th:classappend="${index.index == listEmployee.number} ? active">
            <a class="page-link" th:href="@{'/employee/search?key-word=' + ${keyWord} + '&page=' + ${index.index}}" th:text="${index.count}"></a>
        </li>
        <li class="page-item" th:classappend="${!listEmployee.hasNext()} ? disabled">
            <a class="page-link" th:href="@{'/employee/search?key-word=' + ${keyWord} + '&page=' + ${listEmployee.number + 1}}" aria-label="Next">
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="page-item" th:classappend="${listEmployee.last} ? disabled">
            <a class="page-link" th:href="@{'/employee/search?key-word=' + ${keyWord} + '&page=' + ${listEmployee.getTotalPages()-1}}" aria-label="Last">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </li>
    </ul>
</div>
<div class="row" th:if="${keyWord == null}">
    <ul class="pagination mr-auto ml-auto">
        <li class="page-item" th:classappend="${listEmployee.first} ? disabled">
            <a class="page-link" th:href="@{/employee(page = 0)}" aria-label="First">
                <i class="fas fa-angle-double-left"></i>
            </a>
        </li>
        <li class="page-item " th:classappend="${!listEmployee.hasPrevious()} ? disabled">
            <a class="page-link" th:href="@{/employee(page=${listEmployee.number}-1)}" aria-label="Previous">
                <i class="fas fa-angle-left"></i>
            </a>
        </li>
        <li class="page-item" th:each="page, index : ${page}" th:classappend="${index.index == listEmployee.number} ? active">
            <a class="page-link" th:href="@{/employee(page=${index.index})}" th:text="${index.count}"></a>
        </li>
        <li class="page-item" th:classappend="${!listEmployee.hasNext()} ? disabled">
            <a class="page-link" th:href="@{/employee(page=${listEmployee.number}+1)}" aria-label="Next">
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="page-item" th:classappend="${listEmployee.last} ? disabled">
            <a class="page-link" th:href="@{/employee(page = ${listEmployee.getTotalPages()-1})}" aria-label="Last">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </li>
    </ul>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scrollToTop}"></div>
<script th:src="@{../../js/jquery.min.js}"></script>
<script th:src="@{../../js/popper.min.js}"></script>
<script th:src="@{../../js/bootstrap.min.js}"></script>
<script th:src="@{../../js/scroll-to-top.js}"></script>
<script>
    function confirmDelete(input) {
        let id = input.value;
        document.getElementById("nameEmployee").innerHTML = document.getElementById("name" + id).innerText;
        document.getElementById("idEmployee").value = id;
        $('#modalConfirm').modal('show');
    }
    $(document).ready(function () {
        $('#modalStatusDelete').modal('show');
    })
</script>
</body>
</html>
