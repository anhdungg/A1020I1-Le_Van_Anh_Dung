<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" th:href="@{./image/code-solid.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{./css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{./css/css.css}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div th:fragment="header">
    <div class="row w-100">
        <div class="col-12 d-flex">
            <img th:src="@{../../image/logo1.jpg}" src="./image/logo1.jpg" alt="logo" class="mr-auto ml-auto">
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" th:fragment="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
<!--        <a class="navbar-brand" href="/" style="margin-left: 16px">Anh Dũng</a>-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-auto">
            <li class="nav-item mr-3" th:classappend="${home != null} ? active">
                <a class="nav-link" href="/">Trang chủ</a>
            </li>
            <li class="nav-item mr-3" th:each="category : ${listCategory}" th:classappend="${category.URLName == selectCategory} ? active">
                <a class="nav-link" th:href="@{/__${category.URLName}__}" th:text="${category.name}">Java Core</a>
            </li>
            <li class="nav-item mr-3" th:classappend="${about != null} ? active">
                <a class="nav-link " th:href="@{/about}">Giới thiệu</a>
            </li>
<!--            <li class="nav-item mr-3" >-->
<!--                <span style="font-size: 23px">|</span>-->
<!--            </li>-->
            <li class="nav-item d-flex">
                <span class="nav-link p-0" style="font-size: 23px">|</span>
                <a class="nav-link p-2" target="_blank" href="https://www.facebook.com/easycode97/">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="nav-link p-2" target="_blank" href="https://www.youtube.com/channel/UCkiOiQGmBEBYoihw761ex6g/featured">
                    <i class="fab fa-youtube"></i>
                </a>
                <a class="nav-link p-2" target="_blank" href="https://github.com/Anhdungg">
                    <i class="fab fa-github"></i>
                </a>
                <a class="nav-link p-2" target="_blank" href="mailto:ledung.ht17@gmail.com">
                    <i class="far fa-envelope"></i>
                </a>
                <span class="nav-link active p-2">
                    <i class="fas fa-user-secret" sec:authorize="!isAnonymous()" data-toggle="popover" data-content="Xem với vai trò Admin"></i>
                    <i class="fas fa-user-circle" sec:authorize="isAnonymous()" data-toggle="popover" data-content="Xem với vai trò User"></i>
                </span>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search">
            <input class="form-control mr-sm-2" type="search" id="inputValue" name="value" placeholder="Search" aria-label="Search">
<!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchBlog">Search</button>
        </form>
    </div>
</nav>

<div th:fragment="footer" class="row w-100 bg-dark">
    <div class="col-12">
        <div class="row pt-4 pb-4 pl-5 pr-5">
            <div class="col-6">
                <h6 class="text-monospace text-light">Phone: 0947937297(Dũng)</h6>
            </div>
            <div class="col-6">
                <h6 class="text-monospace text-light">Email: ledung.ht17@gmail.com</h6>
                <h6 class="text-monospace text-light">Địa chỉ: 55 Hoàng Kế Viêm, Ngũ Hành Sơn, Đà Nẵng</h6>
            </div>
        </div>
        <div class="row p-4" style="background-color: #202024">
            <div class="col-12 d-flex">
                <h6 class="text-monospace text-light mr-auto ml-auto">Copyright © 2021 All Right Reserved | Designed by EasyCode</h6>
            </div>
        </div>
    </div>
</div>

<a id="back-to-top"  href="#" class="btn btn-primary btn-lg back-to-top" role="button" th:fragment="scrollToTop">
    <i class="fas fa-chevron-up"></i>
</a>

</body>
</html>
